<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        font-weight: bolder;
    }

    .main {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
    }

    .firstScreen {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;

    }

    #close {
        position: absolute;
        right: 1px;
        top: 1px;
        width: 27px;
        z-index: 9999;
        cursor: pointer;
    }

    @keyframes text1LastScren {
        0% {
            opacity: 0;
        }

        30% {
            opacity: 0;
            transform: scale(0);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes cta {
        0% {
            opacity: 0;
        }

        60% {
            opacity: 0;
            transform: scale(0);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        100% {
            transform: scale(1.1);
        }
    }

    @keyframes divAni {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes logo {
        0% {
            opacity: 0;
            transform: scale(0);
            top: 0;
        }

        100% {
            opacity: 1;
            transform: scale(1);
            top: 5%;
        }
    }

    @keyframes text1 {

        0%,
        50% {
            opacity: 0;
            transform: scale(0);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes text2 {

        0%,
        80% {
            opacity: 0;
            transform: scale(0);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .cube-parent-container {
        width: 100%;
        height: 360px;
        margin: auto;
        position: absolute;
        left: 0;
        right: 0;
        top: 10%;
        bottom: 0;
        animation: sliderANi 2.8s linear;
    }

    @keyframes sliderANi {
        0% {
            opacity: 0;
        }

        80% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    .cubeSwiper .swiper-slide {
        aspect-ratio: 1/1;
    }

    .cubeSwiper .swiper-slide img {
        width: 100%;
        object-fit: cover;
    }

    .cubeSwiper .pagination-container {
        padding-top: 25px;
        width: 100%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 100px 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        position: absolute;
        /* top: 250px; */
        transform: scale(0.8);
    }

    .cubeSwiper .cube-pagination-fraction {
        color: rgba(255, 0, 255, 0.8);
        font-size: 18px;
        font-weight: 700;
        margin-top: 15px;
        text-align: center;
        position: relative;
    }

    .swiper {
        width: 100%;
        position: relative;
    }

    .swiper-slide {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes rotateIcon {
        0% {
            transform: rotate(13deg);
        }

        100% {
            transform: rotate(-13deg);
        }
    }

    .number {
        color: black;
        font-weight: bolder;
        font-size: 30px;
        right: 0;
        margin: auto;
        top: 8px;
        bottom: 0;
        position: absolute;
        left: 21px;
    }

    @keyframes moveDiv1 {
        0% {
            top: -600px;
        }

        100% {
            top: 4000px;
        }
    }

    .featureCount {
        position: absolute;
        font-size: 26px;
        font-weight: bolder;
        text-align: center;
        color: #000;
        top: 109px;
        line-height: 1.2;
        left: 51px;
    }
    @keyframes pulseNew {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.2);
        }

        100% {
            transform: scale(1);
        }
    }

    .pulse {
        animation: pulseNew .4s;
    }
</style>

            function playGame1() {
                let carPosition = 0;
                let featureCount = 0;
                let moveInterval = null;

                setTimeout(() => {

                    roadDiv.style.animation = "moveDiv1 14s linear infinite";
                    timerDiv.style.display = "block";
                    coutDown();


                    setTimeout(() => {

                        window.addEventListener('deviceorientation', handleOrientation);

                        let tiltThreshold = 10;

                        function handleOrientation(event) {
                            let tilt = event.gamma;

                            if (tilt < -tiltThreshold) {
                                startMoving(-20);
                            } else if (tilt > tiltThreshold) {
                                startMoving(20);
                            } else {
                                stopMoving();
                            }
                        }

                        const obstacles = [
                            { id: 'f1', value: 1 },
                            { id: 'f2', value: 2 },
                            { id: 'f3', value: 3 }

                        ].map(obstacle => ({
                            element: document.getElementById(obstacle.id),
                            value: obstacle.value,
                            touched: false
                        }));

                        function startMoving(delta) {
                            if (!moveInterval) {
                                moveInterval = setInterval(() => moveCar(delta), 100);
                            }
                        }

                        function stopMoving() {
                            if (moveInterval) {
                                clearInterval(moveInterval);
                                moveInterval = null;
                            }
                        }

                        function moveCar(delta) {
                            carPosition += delta;
                            const parentRect = opOne.parentElement.getBoundingClientRect();
                            const carRect = opOne.getBoundingClientRect();

                            if (carRect.left + delta < parentRect.left) {
                                carPosition = 0;
                            } else if (carRect.right + delta > parentRect.right) {
                                carPosition = parentRect.width - carRect.width;
                            }

                            opOne.style.left = `${carPosition}px`;
                            opOne.style.transition = "left 0.10s linear";
                            checkCollisions();
                        }

                        function checkCollisions() {
                            const carRect = opOne.getBoundingClientRect();
                            obstacles.forEach(obstacle => {
                                const obstacleRect = obstacle.element.getBoundingClientRect();
                                if (isColliding(carRect, obstacleRect) && !obstacle.touched) {
                                    featureCount++;
                                    document.getElementById("featureCount").textContent = `${featureCount}  `;
                                    // document.getElementById("featureCount").textContent = `YOU COLLECTED ${featureCount}/6 FEATURES `;
                                    obstacle.touched = true;
                                    obstacle.element.style.opacity = 0;
                                    obstacle.element.style.transition = "opacity 0.3s linear";
                                    triggerPulseAnimation();
                                    console.log(`Feature count: ${featureCount}`);

                                    if (featureCount === 1) {
                                        greenSignal.style.display = "block";
                                        gDotOne.style.display = "block";
                                    }
                                    if (featureCount === 2) {
                                        gDotTwo.style.display = "block";
                                    }
                                    if (featureCount === 3) {
                                        gDotThree.style.display = "block";
                                    }
                                    if (featureCount === null || "") {
                                        popUp2.style.display = "block";
                                    }
                                }
                            });
                        }

                        function isColliding(rect1, rect2) {
                            return !(
                                rect1.top > rect2.bottom ||
                                rect1.right < rect2.left ||
                                rect1.bottom < rect2.top ||
                                rect1.left > rect2.right
                            );
                        }

                        function triggerPulseAnimation() {
                            opOne.classList.add('pulse');
                            setTimeout(() => {
                                opOne.classList.remove('pulse');
                            }, 500);
                        }
                        setTimeout(() => {
                            // roadDiv.style.animation = "pause";
                        }, 14000);

                    }, 600);

                }, 500);

                setTimeout(() => {
                    if (featureCount == null || featureCount === 0) {
                        popUp2.style.display = "block";
                        opOne.style.opacity = 0;
                        opOne.style.transition = "all .3s linear";

                        roadDiv.style.animation = "pause";

                    } else if (featureCount <= 3) {
                        popUp1.style.display = "block";
                        opOne.style.opacity = 0;
                        opOne.style.transition = "all .3s linear"
                        roadDiv.style.animation = "pause"
                    }
                }, 11000);
                setTimeout(() => {
                    lastScreenFun();
                }, 13500);
            }
