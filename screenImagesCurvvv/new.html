            function speechDetection() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert("Your browser does not support Speech Recognition.");
                    return;
                }

                const recognition = new SpeechRecognition();

                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = 0; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript.toLowerCase();
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }

                        if (transcript.includes('curvv') || transcript.includes('curv') || transcript.includes('karv') || transcript.includes('kar') || transcript.includes('carv') ) {
                            // console.log("Detected 'Jai Hind' or 'Jay Hind'");
                            funCurvv();
                        }
                        if (transcript.includes('curvvdotev') || transcript.includes('carvev') || transcript.includes('curvev')|| transcript.includes('curvv ev') || transcript.includes('ev') || transcript.includes('e')) {
                            // console.log("Detected 'Jai Hind' or 'Jay Hind'");
                            funCurvvEV();
                        }
                    }

                    console.log(`Interim: ${interimTranscript}`);
                    console.log(`Final: ${finalTranscript}`);
                };

                recognition.onerror = (event) => {
                    console.error("Speech recognition error detected: " + event.error);
                };

                recognition.start();

                setTimeout(() => {
                    recognition.stop();
                    console.log("Stopped listening after 5 seconds");
                }, 9000);
            }
