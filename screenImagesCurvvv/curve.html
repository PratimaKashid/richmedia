      $(".rotateDiv").slick({

        prevArrow:

      });

      $('.rotateDiv').on('beforeChange', function (event, slick, currentSlide, nextSlide) {

          screenThree.style.display = 'none';
          screenFour.style.display = 'none';
          screenFive.style.display = 'none';
          screenSix.style.display = 'none';
        }, 500);

        let sliderActiveDiv = slick.$slides;

        Array.from(sliderActiveDiv).forEach(DivElement => {

          setTimeout(() => {
            if (DivElement.classList.contains('slick-active')) {
              setTimeout(() => {
                DivElement.children[1].style.display = 'block';
              }, 100);
            }
          }, 500);
