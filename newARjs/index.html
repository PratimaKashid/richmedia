<!DOCTYPE html>
<html>
<head>
  <title>Gesture Interactions - A-Frame & AR.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <!-- <script src="gesture-handler.js"></script> -->
</head>
<body>
  <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
    id="scene">

    <a-assets>
      <!-- <img src="https://beta.andbeyond.media/abm-direct/RichMedia/newARjs/N.png" style="position: absolute;left: 0;right: 0;margin: auto;top: 0;bottom: 0;" alt=""> -->
      <video id="myVideo" src="https://beta.andbeyond.media/abm-direct/RichMedia/video/Mercedes.mp4" autoplay loop muted
        playsinline webkit-playsinline></video>
        <!-- <img id="customMarker" src="https://beta.andbeyond.media/abm-direct/RichMedia/newARjs/Q.png"> -->
    </a-assets>
    <a-marker preset='custom' type='pattern' url='https://prasannaboga.github.io/demo_arjs02/images/pattern-qrcode-square.patt'  id="markerA">
    <!-- <a-marker type="pattern" url="https://beta.andbeyond.media/abm-direct/RichMedia/newARjs/pattern-N.patt"
      id="markerA"> -->
        <a-plane src="#myVideo" position="0 0 0" rotation="-100 0 0" width="2.50" height="1.90"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const myVideo = document.getElementById("myVideo");
    myVideo.muted = true; 
    myVideo.play().then(() => {
      myVideo.pause(); 
    }).catch((error) => {
      console.log("Autoplay prevented:", error);
    });
    // document.querySelector('#markerA').addEventListener('markerFound', () => {
    //   myVideo.muted = false; 
    //   myVideo.play(); 
    // });
    // document.querySelector('#markerA').addEventListener('markerLost', () => {
    //   myVideo.pause(); 
    // });
  });
</script>
</html>
